{% extends 'base.html' %}
{% block title %}Registro | RH Rosa{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-pink-600 mb-4">Criar Conta</h2>
<form method="POST" class="space-y-4 max-w-md">
  <input name="username" placeholder="Usuário" class="w-full border p-2 rounded" required>
  <input name="password" type="password" placeholder="Senha" class="w-full border p-2 rounded" required>
  <button class="bg-pink-600 text-white px-4 py-2 rounded">Registrar</button>
</form>
<p class="mt-4">Já tem conta? <a href="{{ url_for('login') }}" class="text-pink-600 underline">Entrar</a></p>
{% endblock %}
