{% extends 'base.html' %}
{% block title %}Dashboard | RH Rosa{% endblock %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
  <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center border-t-4 border-pink-500">
    <i class="fa fa-users fa-2x text-pink-600 mb-2"></i>
    <h2 class="text-2xl font-bold">{{ total_employees }}</h2>
    <p class="text-pink-700">Funcionários</p>
  </div>
  <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center border-t-4 border-pink-500">
    <i class="fa fa-briefcase fa-2x text-pink-600 mb-2"></i>
    <h2 class="text-2xl font-bold">{{ total_positions }}</h2>
    <p class="text-pink-700">Cargos</p>
  </div>
  <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col items-center border-t-4 border-pink-500">
    <i class="fa fa-plus fa-2x text-pink-600 mb-2"></i>
    <a href="/novo" class="mt-2 px-4 py-2 bg-pink-600 text-white rounded shadow hover:bg-pink-700 transition">Adicionar Funcionário</a>
  </div>
</div>
{% endblock %}
